<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <style>
       @font-face {
            font-family: NanumBarunGothic;
            src: url(webfonts/NanumBarunGothic.otf) format(opentype);
        } 
         *{margin: 0;padding: 0;}
         section{margin: 50px auto; width: 700px;}
        section div{width: 200px;height: 200px;border-radius: 50%;background-color: #000;text-align: center;color: #fff;}
        section div h3{padding: 50px 0 30px;position: relative;}
        section div h3:after{content: "";width: 30px;height: 1px; background-color: #ccc;position: absolute;bottom: 15px;left: 85px;}
        section > p{color: red;width: 50px;height: 200px;text-align: center;line-height: 200px;font-size: 30px;}
        section div,section>p{float: left;}
        section .two{background-color: #434343;float: left;}
        section .three{background-color: #7d7d7d;float: left;}

    </style>
</head>
<body>
    <section>
    <div class="one">
        <h3>경영이념</h3>
        <p>사회적 책임을 근간으로 <br>하는 경영이념</p>
    </div>
    <p><i class="fa-solid fa-angle-right"></i></p>
    <div class="two">
        <h3>신세계의 길</h3>
        <p>사회적 책임을 실천하는 신념 및 방향</p>
    </div>
    <p><i class="fa-solid fa-angle-right"></i></p>
    <div class="three">
        <h3>신세계 Credo</h3>
        <p>이해관계자들의 사회적 책임경영 실천강령</p>
    </div>
    
    </section>
</body>
</html>
