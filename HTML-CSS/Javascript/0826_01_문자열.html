<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let str = new String("nice to meet you")
      let str1 = "nice to meet you"
      document.write(str.search("m")+"<br>");//대소문자 구분을 함, 찾는 대상이 있는 경우 인덱스 번호를 찾아줌 
      document.write(str.search("M")+"<br>");//찾는 알파벳이 없을 경우 -1을 반환함
      document.write(str.search(/M/i)+"<br>");//정규화, 대소문자 구별 없이 내가 원하는 값을 찾아줌, 따옴표를 쓰지 않음
      document.write(str.replace(/Nice/i,"happy")+"<br>"); //replace도 대소무자구분을 하여 대소문자가 다를경우 바꾸지 않음, 정규화 하면 대소문자 구분 없이 원하는 값으로 바뀜
      document.write(str+"<br>");
      let str2 = "Mr Blue has a blue house and a blue car.";
      document.write(str2.replace(/blue/i,"red")+"<br>");
      //가장 처음 만나는 blue를 red 대체
      document.write(str2.replace(/blue/g,"red")+"<br>");
      //소문자 blue를 모두 red 대체
      document.write(str2.replace(/blue/gi,"red")+"<br>");
      //대소문자 구분없이 blue를 모둔 red 대체
      document.write(str2.replaceAll("blue","red")+"<br>");
      document.write(str2.indexOf("Blue")+"<br>");
      document.write(str2.lastIndexOf("Blue")+"<br>");
      document.write(str2.match("red")+"<br>");
      document.write(str2.charAt(3)+"<br>");
      document.write(str2.slice(1,3)+"<br>");
      document.write(str2.slice(-4,-3)+"<br>");
      document.write(str2.slice(1)+"<br>");
      let str3 = "123456-1234567";
      document.write(str3.replace(str3.slice(7),"*******")+"<br>");
      document.write(str3.substring(7,8)+"<br>");//substring은 음의값으로 추출이 안됨
      document.write(str3.substring(-2,2)+"<br>");//substring에서 인수값에 음수가 입력되면 0으로 처리

      document.write(str3.substr(0,6)+"<br>");
      document.write(str3.substr(0)+"<br>");
      document.write(str3.substr(-6)+"<br>");
      document.write(str3.length+"<br>");
      document.write("*".repeat(7)+"<br>");
      document.write(str2.split(" ",3)+"<br>");
      document.write(str2.split(" ").length+"<br>");
      document.write(str2.split(" ")[2]+"<br>");
      
    </script>
</body>
</html>
