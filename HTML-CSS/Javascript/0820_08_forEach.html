<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    img{position: absolute;width: 300px;top: 0;left: 200px;display: none;}
    img.on{display: block;}
   </style>

</head>
<body>
   <p class="txt">photo01</p>
   <p class="txt">photo02</p>
   <p class="txt">photo03</p>
   <p class="txt">photo04</p>
   <p class="txt">photo05</p>
   <p class="txt">photo06</p>
   <div>
    <img src="../images/photo1.jpg" alt="01">
    <img src="../images/photo2.jpg" alt="02">
    <img src="../images/photo3.jpg" alt="03">
    <img src="../images/photo4.jpg" alt="04">
    <img src="../images/photo5.jpg" alt="05">
    <img src="../images/photo6.jpg" alt="06">
   </div>
<script>
document.getElementsByTagName("img")[0].classList.add("on");
document.querySelectorAll(".txt").forEach(function(keys,item){
    console.log(keys);
    keys.onclick=function(){
        console.log(item);
        document.querySelectorAll("img").forEach(function(value,key){
         value.classList.remove("on")
        })
        document.getElementsByTagName("img")[item].classList.add("on");
    }
})
</script>
</body>
</html>
