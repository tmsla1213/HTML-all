<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-wrap{color: #FFF;position: absolute;z-index: 10;top: 45%;left: 50%;transform: translate3d(-50%, -50%, 0);width: 1300px;max-width: 1300px;}
    .swiper-wrap h1{font-size: 65px;}
    .swiper-wrap p{font-size: 16px;}

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .autoplay-progress {
      position: absolute;
      left: 16.5%;
      top: 65%;
      z-index: 10;
      width: 10px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .autoplay-progress svg {
      --progress: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      width: 65.12px;
      height: 65.1px;
      stroke-width: 3px;
      stroke: #fff;
      fill: none;
      stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
      stroke-dasharray: 125.6;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrap">
        <h1>Company caring <br> for better Earth</h1>
        <p>코웨이가 더 나은 지구를 만들어가겠습니다.</p>
        
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://sustainability.coway.co.kr/images/main/visual-slide-1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://sustainability.coway.co.kr/images/main/visual-slide-2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://sustainability.coway.co.kr/images/main/visual-slide-3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://sustainability.coway.co.kr/images/main/visual-slide-4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://sustainability.coway.co.kr/images/main/visual-slide-5.jpg" alt=""></div>
    </div>
    <div class="autoplay-progress">
        <svg viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="20"></circle>
        </svg>
        <span></span>
      </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const progressCircle = document.querySelector(".autoplay-progress svg");
    const progressContent = document.querySelector(".autoplay-progress span");
    let txt =document.querySelector(".txt")
    var swiper = new Swiper(".mySwiper", {
        loop:true,
        effect:"fade",
        autoplay: {
        
        delay: 2500,
        disableOnInteraction: false
      },
        on: {
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty("--progress", 1 - progress);
          progressContent.textContent = `${Math.ceil(time / 1000)}s`;

        }
      }
    });
  </script>
</body>

</html>
