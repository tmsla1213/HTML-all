<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    img{position: absolute;width: 300px;top: 0;left: 200px;}
    .on{color: red;}
   </style>

</head>
<body>
   <p class="txt">photo01</p>
   <p class="txt">photo02</p>
   <p class="txt">photo03</p>
   <p class="txt">photo04</p>
   <p class="txt">photo05</p>
   <p class="txt">photo06</p>
   <div>
    <img src="../images/photo1.jpg" alt="01">
   </div>
<script>
    function myfnc(){
    document.querySelectorAll(".txt").forEach(function(keys,item){
        keys.classList.remove("on");
    });
    }

document.querySelectorAll(".txt").forEach(function(keys,item){
    console.log(keys);
    keys.onclick=function(){
        myfnc();
        keys.classList.add("on");
        console.log(item);
        document.getElementsByTagName("img")[0].src="../images/photo"+(item+1)+".jpg";
    }
});

</script>
</body>
</html>
