    <script>
    let a = 10;
    // const a = 10;
    let b = 20;
    a=30;
    //let는 재할당이 됨, 재할당된 30이 나옴 const는 재할당 안됨
    document.write("a:" + a+ "<br>");
    document.write("a + b : " + (a + b)+ "<br>");
    document.write("a + b : " + (a - b)+ "<br>");
    document.write("a + b : " + (a * b)+ "<br>");
    document.write("a + b : " + (a / b)+ "<br>");
    document.write("a + b : " + (a % b)+ "<br>");
    document.write("a + b : " + (a ** b)+ "<br>");
    document.write("++a:" + (++a) + "<br>");
    //30+1 a = a+1 a+=1 전위연산 1씩 증가
    document.write("a++:" + (a++) + "<br>");
    // 후위연산 1씩 증가
    document.write("a:" + a + "<br>")
    document.write("--a:" + (--a) + "<br>");
    //30-1 a = a-1 a-=1 전위연산 1씩 감소
    document.write("a--:" + (a--) + "<br>");
    //후위연산 1씩 감소
    document.write("a:" + a + "<br>")

    let c = "하나";
    let d = "둘";
    let e = "셋";
    let txt;
    txt ="";
    //txt = txt + c; //txt = 하나
    txt += c; //할당연산자
    txt = txt + d;//txt = 하나 둘
    txt = txt + e;//txt = 하나 둘 셋
    document.write(txt);
    </script>
