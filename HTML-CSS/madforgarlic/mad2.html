<!DOCTYPE html>
<html lang="ko">
<head>   
<style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
a{text-decoration: none;color: #fff;}
.list{width: 1504px;margin: 0 auto;}
.list>ul{display: flex;flex-wrap: wrap;font-size: 0;}
.list > ul >li{position: relative;}
.list > ul > li .over{
    font-size: 16px;
    position: absolute;
    left: 0;top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
width: 100%;height: 100%;text-align: center;background: rgba(0,0,0,0);}
/* .list img{display:block;}*/
.list > ul > li:hover .over{background: rgba(0,0,0,0.5);}
.list > ul > li .over p{color: #fff;text-transform: uppercase;}
.list > ul > li .over .inner{transform: translateY(0);transition: 0.5s;}
.list > ul > li .over .inner p:first-child{opacity: 0;transition: 0.5s 0.2s;}
.list > ul > li .over .inner a{opacity: 0;transition: 0.5s 0.2s;}
.list > ul > li:hover .over .inner p:first-child{opacity: 1;}
.list > ul > li:hover .over .inner a{opacity: 1;}
.list > ul > li:hover .over .inner{transform: translateY(-20px);cursor: pointer;}
</style>
</head>
