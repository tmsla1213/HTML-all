<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap{
            width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(4,288px);
            grid-template-rows: 230px 230px ;gap:15px
        }
        #wrap div img{width: 100%;height: 100%;object-fit: cover;border-radius: 30px;}
        #wrap div:first-child{grid-row: 1 / span 2;grid-column:1 / span 2;}
        #wrap div:nth-child(2){grid-column: 3;}
        #wrap div:nth-child(3){grid-column: 4;}
        #wrap div:nth-child(4){grid-column: 3;}
        #wrap div:nth-child(5){grid-column: 4;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <div><img src="images/39.jpg" alt=""></div>
        <div><img src="images/38.jpg" alt=""></div>
        <div><img src="images/34.jpg" alt=""></div>
        <div><img src="images/33.jpg" alt=""></div>
        <div><img src="images/31.jpg" alt=""></div>
    </div>
</body>
</html>
