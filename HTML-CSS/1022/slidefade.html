<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        body{font-family: Arial, 돋움, Dotum, sans-serif;}
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            height: 100px;
        }
        .slide{
            height: 300px;
            width: 100%;
        }
        .slide ul{
            position: relative;
        }
        .slide ul li{
            width: 1200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .slide ul img{
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
     $(function(){
           $(".slide ul li:gt(0)").fadeOut();
           function nextani() {
            //end() 현재 선택된 요소 이전요소 선택
            $(".slide ul li:first")
            .fadeOut(500)
            .next()
            .fadeIn(500)
            .end()
            .appendTo(".slide ul");
          }
          
          function prevani() {
            //end() 현재 선택된 요소 이전요소 선택
            $(".slide ul li:last")
            .fadeOut(500)
            .prev()
            .fadeIn(500)
            .end()
            .prependTo(".slide ul");
          }
          setInterval(function(){
            prevani();
          },2000);

     });
    </script>
</head>
<body>
    <div id="wrap">
        <header> </header>
            <div class="slide">
                <ul>
                    <li><img src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg" alt=""></li>
                    <li><img src="https://cdn.pixabay.com/photo/2024/03/23/08/13/tokyo-8650941_1280.jpg" alt=""></li>
                    <li><img src="https://cdn.pixabay.com/photo/2013/07/18/20/26/sea-164989_1280.jpg" alt=""></li>
                </ul>
            </div>
            <ul class="btn">
                <li><p>이전</p></li>
                <li><p>다음</p></li>
            </ul>
    </div>
</body>
</html>
