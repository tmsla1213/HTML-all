<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
a{text-decoration: none;color: #333;}
.left{width: 200px;}
.left .logo{height: 100px;}
.left .menu{width: 90%;margin: 0 auto;}
.left .menu>ul{}
.left .menu>ul>li{height: 50px; line-height: 50px;border: 1px solid #333;text-align:center;border-bottom: none;box-sizing: border-box;position: relative;}
.left .menu>ul>li:last-child{border-bottom: 1px solid #333;}
.left .menu>ul .sub{width: 1000px; position: absolute;left: 100%;top: 0px; height: 0;overflow: hidden; transition: 0.5s;z-index: 2;}
.left .menu>ul .sub li a{color: #fff;}
.left .menu>ul .sub li{line-height: 50px; float: left;width: 200px;}
.left .menu>ul:hover .sub{height: 200px;}
.left .menu>ul>li:hover >a{background-color: #000;color: #fff;display: block;}
.left .menu>ul .sub li:hover a{background-color: #fff;color: #000;display: block;}
.left .menu>ul ~ .bg{height: 0;transition: 0.5s;}
.left .menu>ul:hover ~ .bg{width: calc(100% - 200px);height: 200px;
    background: #000;left: 190px;top: 100px;position: absolute;z-index: 1;}   
   </style>
</head>
<body>
  <div class="left">
    <div class="logo">로고</div>
    <div class="menu">
      <ul>
        <li><a href="#">이용안내</a>
        <ul class="sub">
          <li><a href="#">이용방법</a></li>
          <li><a href="#">이용시간</a></li>
          <li><a href="#">이용요금</a></li>
        </ul>
        </li>
        <li><a href="#">이벤트정보</a>
          <ul class="sub">
            <li><a href="#">현장이벤트</a></li>
            <li><a href="#">온라인이벤트</a></li>
            <li><a href="#">이벤트예약</a></li>
          </ul>
          </li>
          <li><a href="#">프로그램</a>
            <ul class="sub">
              <li><a href="#">프로그램안내</a></li>
              <li><a href="#">온라인예약</a></li>
              <li><a href="#">단체예약상담</a></li>
            </ul>
            </li>
            <li><a href="#">고객센터</a>
              <ul class="sub">
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자주묻는질문</a></li>
                <li><a href="#">자료실</a></li>
              </ul>
              </li>
      </ul>
      <div class="bg"></div>
    </div>
  </div>
</body>
</html>
