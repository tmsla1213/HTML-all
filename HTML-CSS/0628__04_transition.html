<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p{width: 200px;height: 20px;margin: 10px;padding: 10px;border: 1px solid #8ac007;cursor:pointer;transition: all 1s;}
       p:hover{}
        p:nth-child(1):hover{background-color: #8ac007;color: #fff;}
        p:nth-child(2):hover{transform: translate(50px);}
        p:nth-child(3):hover{border-width: 10px;}
        p:nth-child(4):hover{width: 400px;height: 400px;}
    </style>
</head>
<body>
      
           <p>color change</p>
           <p>offset change</p>
           <p>border change</p>
           <p>size change</p>
       
</body>
</html>
