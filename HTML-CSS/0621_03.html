<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  *{margin: 0;padding: 0;}
 .wrap{width: 800px;margin: 0 auto;font-size: 0;}
 .dir{overflow: hidden;}
 .dir>div{float: left;}
.dir .directory{margin-left: 200px;}
 .dir .food_02{float: right;} 
  .con{overflow: hidden;}
 .con>div{float: left;}
 .side{padding-top: 152px;}
 </style>
</head>
<body>
 <div class="wrap">
    <div class="top"><img src="images/food_img/top.gif" alt="top">
    </div>
    <div class="dir">
        <div class="food_01"><img src="images/food_img/food_01.gif" alt="food_01"></div>
        <div class="directory"><img src="images/food_img/directory.gif" alt="directory"></div>
        <div class="food_02"><img src="images/food_img/food_02.gif" alt="food_02"></div>
        <div class="con">
            <div><img src="images/food_img/note.gif" alt="note"></div>
            <div><img src="images/food_img/image.gif" alt="image"></div>
        </div>
        <div class="side">
            <div class="number"><img src="images/food_img/number.gif" alt="number"></div>
             <div class="nav"><img src="images/food_img/navigation.gif" alt=""></div>
        </div>
        <div class="page"><img src="images/food_img/page.gif" alt="page"></div>
        <div class="bottom"><img src="images/food_img/bottom.gif" alt=""></div>
    </div>
 </div>
</body>
</html>
