<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        .clearfix::before,.clearfix::after{content: "";display: block;}
        .clearfix::after{clear: both;}
        *{margin: 0;padding: 0;}
        ul{
            width: 1200px;
            margin: 50px auto;
            border: 1px solid;
            list-style: none; 
                      
        }
        ul li{
            width: 25%;
            background-color: #fff;
            padding: 10px 10px 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            box-shadow: 10px 10px 10px #aaa;
            float: left;
        }
        ul li p:nth-child(1){height: 250px;}
        ul li p img{width: 100%;height: 100%;object-fit: cover;}
        ul li p:nth-child(2){text-align: center;padding-top: 20px;}
        ul li:first-child,ul li:nth-child(3){transform: rotate(-5deg);}
        ul li:nth-child(2),ul li:nth-child(4){transform: rotate(5deg);}
    </style>

</head>
