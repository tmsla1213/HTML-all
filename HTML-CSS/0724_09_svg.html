<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        section{position: relative;width: 500px;height: 500px;margin: 50px auto;}
        section p{clip-path: url(#path1);position: absolute;left: 0;top: 0;width: 100%;height: 100%;}
        section p img{object-fit: cover;width: 100%;height: 100%;transition: 1s;}
        svg{position: absolute;left: 0;top: 0;width: 100%;height: 100%;}
   


    </style>
</head>

<section>

    <p class="second"><img src="https://www.ottogi.co.kr/images/common/clip2_1.jpg" alt="ottogi"></p>
    <svg>

        </clipPath>
    </svg>
</section>


  
</body>
</html>
