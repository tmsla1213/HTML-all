<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100vh;
    }

    body {
    width: 100%    
    height: 100%;
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 1857px;
      height: 700px;
    }

    .swiper-slide {
      width: 100%;
      height: 100%;
      text-align: left;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .txt{position: absolute;top: 0;left: 20px;}
    .txt h1{font-size: 80px;}
    .txt h3{font-size: 40px;}
    .txt p{font-size: 26pxpx;}

    .swiper-slide img {
      display: block;
      width: 80%;
      height:80%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://www.imcap.co.kr/static/web/img/main/main_obj_01.png" alt="">
    <div class="txt">
        <h1>CREDIT LOAN</h1>
        <h3>개인신용대출</h3>
        <p>빠르고 편리한 자동차 금융</p>
    </div>
    </div>
      <div class="swiper-slide">
        <img src="https://www.imcap.co.kr/static/web/img/main/main_obj_02.png" alt="">
        <div class="txt">
            <h1>AUTO FINANCE</h1>
            <h3>자동차 금융</h3>
            <p>빠르고 편리한 자동차금융</p>
        </div>
       </div>
      <div class="swiper-slide">
        <img src="https://www.imcap.co.kr/static/web/img/main/main_obj_03.png" alt="">
        <div class="txt">
            <h1>SECURED LOAN</h1>
            <h3>담보대출</h3>
            <p>똑똑하고 친절한 개인금융</p>
        </div>
       </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
