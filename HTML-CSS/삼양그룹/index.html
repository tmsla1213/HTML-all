<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #fff;}
        .wrap{width: 90%;max-width: 1200px; height: 360px;margin: 0 auto;}
        .wrap>ul{height: 100%;display: flex;flex-wrap: wrap;justify-content:center;overflow: hidden;}
        .wrap>ul li{width: 25%;background-size: 140%;background-repeat: no-repeat;position: relative;transition: 0.4s;overflow: hidden;height: 100%;}
        .wrap >ul li:first-child{background-image: url(images/main_sec01.jpg);}
        .wrap >ul li:first-child::before{content: "";width: 100%;height: 100%; background: rgba(0, 163, 241, 0.84);z-index: 1;}
        .wrap >ul li:nth-child(2){background-image: url(images/main_sec02.png);}
        .wrap >ul li:nth-child(2)::before{content: "";width: 100%;height: 100%; background: rgba(219, 92, 41, 0.79);z-index: 1;}
        .wrap >ul li:nth-child(3){background-image: url(images/main_sec03.jpg);}
        .wrap >ul li:nth-child(3)::before{content: "";width: 100%;height: 100%;  background: rgba(139, 185, 6, 0.76);z-index: 1;}
        .wrap >ul li:nth-child(4){background-image: url(images/main_sec04.jpg);}
        .wrap >ul li:nth-child(4)::before{content: "";width: 100%;height: 100%;  background:rgba(0, 163, 241, 0.64);z-index: 1;}
        .wrap >ul li p{color: #fff;font-weight: bold;line-height: 40px;}
        .wrap >ul li p:first-child a{font-size: 36px; }
        .wrap >ul li p:nth-child(2){font-size: 19px;line-height: 30px;}
        .wrap >ul li .txt{margin-top: 10%;margin-left: 10%;}
        .wrap >ul li .up{opacity: 0;transition: 0.2s ease-in-out;position: absolute;bottom: 45%;}

        @media screen and (max-width:1600px) {
            .wrap{width: 100%;}
        }
        
        @media screen and (max-width:1530px) {
            .wrap{width: 80%;}
        }

        @media screen and (max-width:1290px) {
            .wrap{width: 100%;}
        }
        @media screen and (max-width:1012px) {
            .wrap{width: 90%;}
            .wrap >ul li{width: 50%;height: 50%;}
        }
        @media screen and (max-width:770px) {
            .wrap{width: 90%;}
            .wrap >ul li{width: 100%;}
        }

        .wrap >ul li:hover .up{opacity: 1;bottom: 50%;}
        .wrap >ul li:hover{background-size: 150%;}
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <div class="txt">
                    <p><a href="#">화학</a></p>
                    <div class="up">
                        <p>언제나 편리하게</p>
                        <p><img src="images/main_sec01_card_list_arrow.svg" alt=""></p>
                    </div>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p><a href="#">식품</a></p>
                    <div class="up">
                        <p>누구나 풍요롭게</p>
                        <p><img src="images/main_sec01_card_list_arrow.svg" alt=""></p>
                    </div>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p><a href="#">의약바이오</a></p>
                    <div class="up">
                        <p>오래도록 건강하게</p>
                        <p><img src="images/main_sec01_card_list_arrow.svg" alt=""></p>
                    </div>
                </div>
            </li>
            <li>
                <div class="txt">
                    <p><a href="#">패키징</a></p>
                    <div class="up">
                        <p>어디서나 즐겁게</p>
                        <p><img src="images/main_sec01_card_list_arrow.svg" alt=""></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
