    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
       svg{width: 500px;height: 500px;stroke-dasharray: 1200;stroke-dashoffset: 1200;transition: 1s;}
       svg:hover{/*animation: ani1 1s forwards;*/stroke-dashoffset: 0}

       @keyframes ani1 {
        0%{stroke-dashoffset: 1200;}
        100%{stroke-dashoffset: 0;}
       }
       /* @keyframes ani2 {
        0%{stroke-dashoffset: 0;}
        100%{stroke-dashoffset: 1200;}
       } */
    </style>
</head>
<body>
<svg >
    <rect x="10" y="10" width="300" height="300" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)"/>
</svg>
