<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
@font-face {
    font-family: "KakaoBig-Regular";
    src: url(webfonts/KakaoBig-Regular-v1.0.woff2) format(woff2);
}

        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}
        
        
        h1{font-family: "fontKakaoBig-Regular";font-weight: normal;font-size: 48px;width: 1316px;height: 72px;margin-top:50px;margin-left: 50%;transform: translateX(-50%);}
        h1 img{width: 72px;height: 72px;vertical-align: bottom;}

        .wrap{width: 1332px;margin: 50px auto;display: grid;flex-wrap: grid;grid-template-columns: repeat(2,650px);gap: 15px}
        .wrap>ul{width: 650px;height: 160px;border: 1px #eee;background-color: #eee;border-radius: 20px;
        }
        .wrap>ul >li{margin:60px 0; margin-left: 30px;font-size: 30px;font-weight: bold;}
        .wrap .main{float: left;overflow: hidden;}
        .wrap .sub{float: right;}
        .wrap .sub li{float: left;margin-right: 15px;}
        .wrap .sub li img{width: 56px;height: 56px;}
    </style>
</head>
