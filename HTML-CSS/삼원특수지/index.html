<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #000;}
        .samwon{width: 90%;max-width: 1858px;display: flex;margin: 0 auto;gap: 70px;}
        .samwon .left{width: 50%;height: 100%;position: sticky;top: 0;}
        .samwon .left p:nth-of-type(1){font-size: 22px;color: #00000080;margin-top: 15px;}
        .samwon .left p:nth-of-type(2){font-size: 20px;border: 1px solid #000;border-radius: 100px;width: 170px;height: 58px;text-align: center;margin-top: 50px;display: flex;align-items: center;justify-content: center;}
        .samwon .left p:nth-of-type(2) span{margin-left: 10px;width: 24px;height: 24px;}
        .samwon .left h1{font-size: 96px;}
        .samwon .left .desc{position: relative;margin-top: 120px;}
        .samwon .left .desc .prod{position: absolute;top: 8%;left: 7%;color: #3f3f46;line-height: 60px;}
        .samwon .left .desc .prod h2{font-size: 40px;}
        .samwon .left .desc .prod p{font-size: 16px;font-weight: bold;}
       

        .samwon .right{flex: 1;width: 90%;}
        .samwon .right >ul{display: flex;justify-content: space-between;}
        .samwon .right >ul>li{flex: 0 1 45%;}
        .samwon .right >ul>li:first-child{margin-top: 400px;}
        .samwon .right >ul>li p{color: #ffffff66;}
        .samwon .right >ul>li li img{width: 100%;height: 100%;object-fit: cover;}
        .samwon .right >ul>li li{position: relative;width: 100%;margin-top: 50px;height: 558px;}
        .samwon .right >ul>li li .txt{position: absolute;bottom: 0;left: 0;font-weight: bold;width: 100%;height: 130px;background: #111;color: #fff;opacity: 1;}
        .samwon .right >ul>li li .txt p{margin-top: 40px;margin-left: 10px;}
        .samwon .right >ul>li li .txt H3{margin-left: 10px;}
    </style>
</head>
<body>
   <div class="samwon">
    <div class="left">
        <p>Samwon Gray Paper : 다채로운 매력의 그레이 페이퍼</p>
        <h1>Monthly Paper</h1>
        <p><a href="#">제품보기</a><span><img src="https://www.samwonpaper.com/resources/_asset/pc/common/images/icon/icon-more-long-arrow-black.png" alt="arrow"></span></p>
        <div class="desc">
            <p><img src="https://www.samwonpaper.com/storage/cms/PRODUCTMONTH/202407/d524e42f-a2bd-4a8b-a1ec-3ec4b6da1058.jpg" alt="main"></p>
            <div class="prod">
                <h2>다채로운 매력의 소유자, <br>그레이 페이퍼를 <br>소개합니다.</h2>
                <p>July 2024</p>
            </div>
        </div>

    </div>
    <div class="right">
        <ul>
            <li>
                <ul>
                    <li>
                        <p><img src="https://www.samwonpaper.com/storage/cms/PACKAGEBOOK/task/SIR-99_MA.png" alt=""></p>
                        <div class="txt">
                            <p>시리오러프</p>
                            <h3>시리오러프</h3>
                        </div>
                    </li>
                    <li>
                        <p><img src="https://www.samwonpaper.com/storage/cms/PACKAGEBOOK/task/MTRC-99_MA.png" alt=""></p>
                        <div class="txt">
                            <p>마테리카</p>
                            <h3>마테리카</h3>
                        </div>
                    </li>
                    <li>
                        <p><img src="https://www.samwonpaper.com/storage/cms/PACKAGEBOOK/task/SKIN-99_MA.png" alt=""></p>
                        <div class="txt">
                            <p>큐리어스 스킨</p>
                            <h3>큐리어스 스킨</h3>
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <ul>
                    <li>
                        <p><img src="https://www.samwonpaper.com/storage/cms/PACKAGEBOOK/task/MOON-99_MA.png" alt=""></p>
                        <div class="txt">
                            <p>문보드</p>
                            <h3>문보드</h3>
                        </div>
                    </li>
                    <li>
                        <p><img src="https://www.samwonpaper.com/storage/cms/PACKAGEBOOK/task/RMK-99_MA.png" alt=""></p>
                        <div class="txt">
                            <p>리메이크</p>
                            <h3>리메이크</h3>
                        </div>
                    </li>
                    <li>
                        <p><img src="https://www.samwonpaper.com/storage/cms/PACKAGEBOOK/task/CMT-99_MA.png" alt=""></p>
                        <div class="txt">
                            <p>큐리어스 매터</p>
                            <h3>큐리어스 매터</h3>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
   </div> 
</body>
</html>
