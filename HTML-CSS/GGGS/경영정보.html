    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    .info{width: 95%;max-width: 940px;margin: 50px auto;}

    .info ul li:nth-child(3){background-image: url(	https://www.shinsegaefood.com/images/management/bg_info_3.jpg);}
    .info ul li:after{content: "";position: absolute;left: 0;top: 0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);}
    .info ul li:hover:after{background-color: rgba(0,0,0,0.8);}
    .info ul li:hover h1{color: #f29b76;}

    .info .bottom{padding: 50px 0;background-color: #c76f53;display: flex;justify-content: center;margin: 20px 0;color: #fff;text-align: center;align-items: center;}
    .info .bottom .text{margin: 0 40px 0 20px;}
    .info .bottom p:first-child{width: 78px;height: 44px;background-image: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png);}
    .info .bottom>p:last-child{width: 31px;height: 31px;background-image: url(https://www.shinsegaefood.com/images/management/ico_management_sprits.png);background-position: -158.5px 0;}
    @media screen and (max-width : 960px) {
        .info ul{flex-wrap: wrap;}
        .info ul li{width: 100%;height: 120px;margin: 2px 0;}
        .info .bottom{justify-content: space-between;padding: 20px;}
    }
