<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    body{height: 678px;}
 .mid{background-image: url(./images/mid_bg_img1.jpg);background-size: cover;padding: 120px 0;margin: 1000px 0;background-attachment: fixed;}
 .mid .con{width: 1280px;margin: 0 auto;} 
 .mid .con h1{color: #fff;font-size: 45px;font-family: "Noto Sans KR", sans-serif;font-weight: 300;text-align: center;margin-bottom: 60px;line-height: 1.5;}
 .mid .con ul{overflow: hidden;width: 1080px;margin: 0 auto;}
 .mid .con ul li{float: left;text-align: center;width: 25%;box-sizing: border-box;text-align: center;padding: 30px;position: relative;cursor: pointer;}
 
 .mid .con ul li div{font-family: "Roboto", sans-serif;color: #fff;}
 .mid .con ul li div h2{font-size: 25px;}
 .mid .con ul li div p{font-size: 16px;}
 .mid .item{display: inline-block;padding: 10px 40px;margin-bottom: 30px;position: relative;}
 .mid .item h2{font-weight: normal;}
 .mid .con ul li::after{content:"";position: absolute;width: 1px;height: 60px;background: #fff;right: 0;top: 50%;transform: translateY(-50%);}
 .mid .con ul li:last-child:after{width: 0;}


 .line{position: absolute;background-color: #fff;}
   .line-top{width: 100%;height: 1px;left: 0;top:0;transform: scaleX(0);}
   .line-bottom{width: 100%;height: 1px;left: 0;bottom:0;transform: scaleX(0);}

   .line-right{width: 1px;height: 100%;right: 0;top:0;transform: scaleY(0);}
   .line-left{width: 1px;height: 100%;left: 0;top:0;transform: scaleY(0);}
   
   .con ul li:hover .line-top,ul li:hover .line-bottom{transform: scaleX(1);transition: all 0.4s ease-in-out;}
   .con ul li:hover .line-right,ul li:hover .line-left{transform: scaley(1);transition: all 0.4s ease-in-out;}
   ul li p{letter-spacing: -1px;word-break: keep-all;}
    </style>
</head>

<body>
    <div class="mid">
        <div class="con">
            <h1>개개인의 특성과 능력을 중시하는 극동건설은 <br>여러분의 <strong>성장의 터</strong>를 마련합니다.</h1>
            <ul>
                <li>
                    <div>
                    <div class="item">
                        <h2>인재상</h2>
                        <span class="line line-top"></span>
                        <span class="line line-right"></span>
                        <span class="line line-bottom"></span>
                        <span class="line line-left"></span>
                    </div>
                    <p>극동건설이 추구하는 인재상을 여러분께 소개합니다</p>
                </div>
                
                </li>
                <li>
                    <div>
                    <div class="item">
                        <h2>인사제도</h2>
                        <span class="line line-top"></span>
                        <span class="line line-right"></span>
                        <span class="line line-bottom"></span>
                        <span class="line line-left"></span>
                    </div>
                    <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
                </div>
               
                </li>
                <li>
                    <div>
                    <div class="item">
                        <h2>채용안내</h2>
                        <span class="line line-top"></span>
                        <span class="line line-right"></span>
                        <span class="line line-bottom"></span>
                        <span class="line line-left"></span>
                    </div>
                    <p>극동건설의 채용제도 및 절차를 자세히 소개합니다.</p>
                </div>
                
                </li>
                <li>
                    <div>
                    <div class="item">
                        <h2>채용공고</h2>
                        <span class="line line-top"></span>
                        <span class="line line-right"></span>
                        <span class="line line-bottom"></span>
                        <span class="line line-left"></span>
                    </div>
                    <p>극동건설의 채용공고를 소개합니다</p>
                </div>
                
                </li>
            </ul>
        </div>
    </div>
        
</body>
</html>
