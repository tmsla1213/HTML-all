	<style>
        *{margin: 0;padding: 0;}

        .photo>li{position: absolute;top: 0;left: 0;}
        
        .photo >li ul{display: flex;gap: 40px;}
        .photo >li ul li{height: 478px;width: 387px;}
        .photo >li ul li img{width: 100%;height: 100%; object-fit: cover;}

	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>

        console.log(i)
        $(".photo>li").css("opacity","0")
        $(".photo>li").eq(i).css("opacity","1")
      })	
			});
	</script>
</head>
