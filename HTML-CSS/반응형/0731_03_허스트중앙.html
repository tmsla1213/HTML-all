<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {margin: 0; padding: 0;}
body{background:  #F2EFE8;}
.main{width: 100%;height: 100%;background:  #F2EFE8;}
#wrap{width: 100%;max-width: 1280px; 
    padding: 0 40px;
    display: flex;
    flex-wrap: wrap;
    height:600px;
    margin: 100px auto;
    align-items: center;
    justify-content: center;
    background:  #F2EFE8;
}
#wrap section{width: 50%;font-weight: bold;word-wrap: break-word;word-break: keep-all;}
#wrap section h3{font-size: 20px;}
#wrap section h1{font-size: 36px;margin: 20px 0;line-height: 50px;}
#wrap div{width: 50%;}
#wrap div img{width: 100%;}
#wrap section p:last-child{display: inline-block; margin-top: 50px; padding: 16px 24px; border: 1px solid #bbb;font-size: 16px;}
#wrap section p:last-child span{color: #bbb;}

@media screen and (max-width:1022px) {
    #wrap section{width: 100%;text-align: center;}
    #wrap div{width: 100%;margin: 0 auto;}
}

    </style>
</head>
<body>
    <div class="main">
        <div id="wrap">
            <section>
                <h3>엘르보이스</h3>
                <h1>여성의 삶, <br>레퍼런스가 필요할 때</h1>
                <p>작가, 북튜버, 아나운서, 기자 싱어송라이터까지! <br>동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요</p>
                <p>바로가기 <span>→</span></p>
            </section>
            <div><img src="images/theme-service_ellevoice.png" alt="ellevoice"></div>
           </div>
    </div>
</body>
</html>
