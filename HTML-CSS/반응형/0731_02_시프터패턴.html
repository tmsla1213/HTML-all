<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
#wrap {width: 100%; margin: 0 auto;display: flex;flex-wrap: wrap; height: 100vh;max-width: 1200px;}
/*화면의 세로 전체를 사용하려면 height 100vh를 준다 / height 100%를 쓸 경우에는 포지션 픽스드가 있으면 가능*/
#wrap > section:first-child{width: 20%;height: 100%;background: #aaa;}
#wrap > section:last-child {width: 80%;height: 100%;}
#wrap > section:last-child > div:first-child {width: 100%;height: 50%;background: #bbb;}
#wrap > section:last-child > div:last-child {width: 100%;height: 50%;background: #ccc;}

@media screen and (max-width: 1024px) {
#wrap {}
#wrap > section:first-child {width: 100%;height: 30%;}
#wrap > section:last-child {width: 100%;}
}
@media screen and (max-width: 768px) {
#wrap > section:first-child {width: 100%;height: 20%;}
#wrap > section:last-child > div:first-child{height: 100%;}
#wrap > section:last-child > div:last-child{height: 100%;}
}
    </style>
</head>
<body>
    <div id="wrap">
        <section></section>
        <section>
        <div></div>
        <div></div>
        </section>
        </div> 
</body>
</html>
