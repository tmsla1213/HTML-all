<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0;padding: 0;}
        .wrap{width: 100%;max-width:1280px;height: 300px;background: red;margin: 0 auto;}
        @media screen and (max-width:1280px) {
           .wrap{height: 500px; background: blue;}   
        } /*media 뒤에 only,not 생략가능, screen생략 가능 그때에 and도 생략가능*/
        @media screen and (max-width:1024px) {
           .wrap{background: yellow;}   
        } /*높이값이 같으면 생략 가능*/
        @media screen and (max-width:768px) {
           .wrap{background: green;}   
        }
        @media screen and (max-width:480px) {
           .wrap{background: pink;}   
        }
    </style>
</head>
<body>
 <div class="wrap"></div>  
</body>
</html>
