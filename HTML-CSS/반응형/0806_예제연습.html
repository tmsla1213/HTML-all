<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{margin: 0;padding: 0;}
    #wrap{width: 70%;max-width: 1200px;margin: 100px auto;display: flex;flex-wrap: wrap;gap: 15px;}
    #wrap div{height: auto;border-radius: 5px;filter:grayscale(1);flex:1 1 20%;}
    #wrap div img{width: 100%;height: 100%;object-fit: cover; border-radius: 10px;}
    #wrap div:hover{filter:grayscale(0);}

    @media screen and (max-width:959px) {
        #wrap{width: 80%}
        #wrap div{flex:1 1 40%}
    }
    @media screen and (max-width:770px) {
        #wrap{width: 80%}
        #wrap div{flex:1 1 100%}
    }
</style>

</head>
<body>
    <div id="wrap">
    <div><img src="images/sub_gallery_01.jpg" alt="gallery"></div>
    <div><img src="images/sub_gallery_02.jpg" alt="gallery"></div>
    <div><img src="images/sub_gallery_03.jpg" alt="gallery"></div>

    <div><img src="images/sub_gallery_05.jpg" alt="gallery"></div>

    <div><img src="images/sub_gallery_08.jpg" alt="gallery"></div>
    <div><img src="images/sub_gallery_09.jpg" alt="gallery"></div>
    <div><img src="images/sub_gallery_10.jpg" alt="gallery"></div>
    <div><img src="images/sub_gallery_11.jpg" alt="gallery"></div>
    <div><img src="images/sub_gallery_12.jpg" alt="gallery"></div>
    </div>
</body>
</html>
