<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    *{margin: 0;padding: 0;}
   p{width: 400px;height: 300px;position: relative;}
   p img{width: 100%;height: 100%;object-fit: cover;transition: 0.5s;}
   p:hover img{transform: translateY(-20px);}
p::after{content: url(./images/shadow.png);position: absolute;left: 50%;bottom:-20px;width: 299px;height: 60px;transform: translateX(-50%) scale(0);transition: 0.5s;}
p:hover::after{transform: translateX(-50%) scale(1);bottom:20px}
    </style>
</head>

<body>
<p><img src="./images/NK.png" alt="NK">
</p>   
</body>
</html>
