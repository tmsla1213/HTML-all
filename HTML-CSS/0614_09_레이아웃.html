<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
  </head>
  <style>
    body {
      height: 5000px;
    }
    div {
      height: 300px;
    }
    div:first-child {
      background-color: red;
    }
    div:nth-child(2) {
      background-color: blue;
    }
    div:nth-child(3) {
      background-color: green;
      position: sticky;
      top: 0;
    }
    /* sticky는 인계값을 만나면 끈적끈적하게 되어올라감 (fixed는 weith값을 가지지 않음)*/
  </style>

  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
