<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zindex</title>
    <style>
      .parent {
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
        background-color: yellow;
      }
      /*child요소에 float속성을 지정하면 부모요소가 높이를 상실하고 아래요소를 자석처럼 끌어당기는 단점을 부모요소에 overflow:hidden을 지정하면 보완된다. */

      .parent1 {
        width: 200px;
        border: 1px solid;
        overflow: hidden;
      }
      .parent1 > div {
        float: left;
      }
      .parent2 {
        width: 200px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>left<br />left<br />left</div>
      <div>right</div>
    </div>
    <div class="parent1">
      <div>left</div>
      <div>center</div>
      <div>right</div>
    </div>
    <div class="parent2">
      <div>left</div>
      <div>center</div>
      <div>right</div>
    </div>
  </body>
</html>
