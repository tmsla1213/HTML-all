<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 30px;
      }
      p {
        font-size: 200%;
        font-family: Arial, "맑은 고딕", 돋움, sans-serif;
        background-color: red;
        margin: 50px 0;
        padding: 50px;
        width: 1em;
      }
      /* 영문폰트를 먼저지정해주고 한글폰트를 지정, 띄어쓰기가 들어갈 경우 따옴표로 묶어주어야 한다. */
      .parent {
        font-size: 50px;
        background-color: red;
        width: 2em;
        height: 500px;
      }
      /* em과 rem은 폰트 기준 크기 em은 부모의 기준 rem은 최상위 루트 기준,height의 100%는 적용이 안됨 */
      /* 16px(기본표준글꼴)=1em=12pt=100% */
      .child {
        background-color: yellow;
        padding: 50px;
        opacity: 0.5;
        font-size: 0.5rem;
      }
    </style>
  </head>
  <body>
    <p>그린컴퓨터아트학원 web disign</p>
    <p>web disign</p>
    <div class="parent">
      parent
      <div class="child">child</div>
    </div>
  </body>
</html>
