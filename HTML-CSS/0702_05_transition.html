<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0;padding: 0;}
   ul{list-style: none;margin: 50px;overflow: hidden;}
   ul li{width: 270px;height: 265px;background: #f0f0f0;position: relative;}
   ul li div{position:absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);}
   ul li div h1{font-weight: normal;}
   ul li div h1 span{display: block;font-weight: bold;} 
   ul li div p:nth-of-type(1){margin: 10px 0;}
   .line{position: absolute;background-color: #07348c;}
   .line-top{width: 100%;height: 5px;left: 0;transform: scaleX(0);transform-origin: 0 0;transition: all 0.1s ease-in-out 0.4s;}

   .line-right{width: 5px;height: 100%;right: 0;transform: scaleY(0);transform-origin: 0 0;transition: all 0.1s ease-in-out 0.3s;}

    .line-bottom{width: 100%;height: 5px;bottom: 0;transform: scaleX(0);transform-origin: 100% 0;transition: all 0.1s ease-in-out 0.2s;}

   .line-left{width: 5px;height: 100%;left: 0;transform: scaleY(0);transform-origin: 0 100%;transition: all 0.1s ease-in-out;}

   ul li:hover .line-top{transform: scaleX(1);transition: all 0.1s ease-in-out;}
   ul li:hover .line-right{transform: scaley(1);transition: all 0.1s ease-in-out 0.2s;}
   ul li:hover .line-bottom{transform: scaleX(1);transition: all 0.1s ease-in-out 0.3s;}
   ul li:hover .line-left{transform: scaley(1);transition: all 0.1s ease-in-out 0.4s;}
   ul li:hover img{transition: 0.5s;}
   ul li:hover div img{transform: translateX(20px);}

 
   
    </style>
</head>

<body>
        <div class="right"> 
        <ul>
        <li>
        <div>
        <h1>언론속의 <span>극동</span></h1>
        <p>언론에 소개되는 극동의 소식을<br> 안내해드립니다.</p>
        <p><img src="./images/next_bar_bk.png" alt="next"></p>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        </li>
        <li >
        <div>
        <h1>입주고객 <span>A/S 안내</span></h1>
        <p>스타클래스 입주 후 A/S신청에<br> 대한 안내 입니다.</p>
        <p><img src="./images/next_bar_bk.png" alt="next"></p>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        </li>
        <li >
        <div>
        <h1>극동건설 <span>인재채용</span></h1>
        <p>극동건설과 함께 성장해 나갈<br> 인재를 모집합니다</p>
        <p><img src="./images/next_bar_bk.png" alt="next"></p>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        </li>
        <li >
        <div>
        <h1>기업 <span>홍보영상</span></h1>
        <p>극동건설의 다양한 홍보영상을<br> 소개합니다.</p>
        <p><img src="./images/next_bar_bk.png" alt="next"></p>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        </li>
        </ul>
        </div>



</body>
</html>
